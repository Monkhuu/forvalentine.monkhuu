<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
  <style>
    :root{
      --bg1:#ffeff6;
      --bg2:#ffe2ee;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --pink:#ff4d7d;
      --pink2:#ff7aa2;
      --shadow: 0 20px 60px rgba(255,77,125,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100dvh;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg1), transparent 60%),
                  radial-gradient(1000px 700px at 80% 30%, var(--bg2), transparent 55%),
                  linear-gradient(135deg, #fff 0%, #ffe7f1 100%);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow:hidden;
    }
    .wrap{
      width:min(900px, 92vw);
      padding:28px;
    }
    .card{
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.7);
      border-radius:28px;
      box-shadow: var(--shadow);
      padding:28px;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:22px;
      align-items:center;
    }
    @media (max-width:820px){
      .card{grid-template-columns:1fr}
    }
    h1{
      margin:0 0 8px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing:-.02em;
    }
    p{
      margin:10px 0;
      line-height:1.55;
      font-size: clamp(15px, 2vw, 18px);
      opacity:.92;
    }
    .chip{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(255,77,125,.12);
      color:#c01545;
      font-weight:600;
      font-size:14px;
      width:fit-content;
      margin:10px 0 16px;
    }
    .btns{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:14px;
    }
    button{
      border:none;
      border-radius:14px;
      padding:12px 14px;
      font-weight:700;
      cursor:pointer;
      transition:.2s transform, .2s box-shadow, .2s background;
      box-shadow: 0 10px 24px rgba(255,77,125,.22);
    }
    .primary{
      background:linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
    }
    .primary:hover{transform: translateY(-1px)}
    .ghost{
      background:rgba(255,255,255,.7);
      color:#a5143d;
      border:1px solid rgba(255,77,125,.25);
      box-shadow:none;
    }
    .ghost:hover{transform: translateY(-1px)}
    .secret{
      margin-top:14px;
      padding:14px 16px;
      border-radius:18px;
      border:1px dashed rgba(255,77,125,.35);
      background:rgba(255,255,255,.6);
      display:none;
    }
    .secret.show{display:block}
    .sig{
      margin-top:10px;
      font-weight:800;
      color:#b1123a;
    }

    /* Floating hearts */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 10px 12px rgba(255,77,125,.18));
    }
    @keyframes floatUp{
      from{ transform: translateY(0) scale(1); opacity:0 }
      10%{opacity:.9}
      to{ transform: translateY(-120vh) scale(1.15); opacity:0 }
    }

    /* Cute CSS cat */
    .cat-area{
      display:grid;
      place-items:center;
      padding:10px;
    }
    .cat{
      position:relative;
      width:220px;
      height:220px;
      transform-origin:center;
      animation: bob 2.4s ease-in-out infinite;
    }
    @keyframes bob{
      0%,100%{transform: translateY(0)}
      50%{transform: translateY(-6px)}
    }
    .head{
      position:absolute;
      top:48px;
      left:50%;
      transform:translateX(-50%);
      width:170px;
      height:140px;
      background:#fff;
      border-radius:90px;
      box-shadow: 0 16px 30px rgba(0,0,0,.06);
      border:1px solid rgba(0,0,0,.05);
    }
    .ear{
      position:absolute;
      top:25px;
      width:56px;
      height:56px;
      background:#fff;
      transform: rotate(45deg);
      border-radius:10px;
      border:1px solid rgba(0,0,0,.05);
    }
    .ear.left{left:34px}
    .ear.right{right:34px}
    .ear:after{
      content:"";
      position:absolute;
      inset:12px;
      background:rgba(255,77,125,.25);
      border-radius:8px;
    }
    .face{
      position:absolute;
      inset:0;
    }
    .eye{
      position:absolute;
      top:78px;
      width:18px;
      height:22px;
      background:#222;
      border-radius:999px;
      animation: blink 5.2s infinite;
    }
    .eye.left{left:58px}
    .eye.right{right:58px}
    @keyframes blink{
      0%, 92%, 100%{transform:scaleY(1)}
      94%{transform:scaleY(.12)}
      96%{transform:scaleY(1)}
    }
    .cheek{
      position:absolute;
      top:98px;
      width:26px;
      height:18px;
      background:rgba(255,77,125,.18);
      border-radius:999px;
    }
    .cheek.left{left:34px}
    .cheek.right{right:34px}
    .nose{
      position:absolute;
      top:102px;
      left:50%;
      transform:translateX(-50%);
      width:14px;
      height:10px;
      background:rgba(255,77,125,.75);
      border-radius:0 0 10px 10px;
    }
    .mouth{
      position:absolute;
      top:110px;
      left:50%;
      transform:translateX(-50%);
      width:30px;
      height:18px;
    }
    .mouth:before,.mouth:after{
      content:"";
      position:absolute;
      top:0;
      width:14px;
      height:12px;
      border:2px solid #333;
      border-color:transparent transparent #333 #333;
      border-radius:0 0 0 12px;
    }
    .mouth:before{left:0; transform: rotate(-10deg)}
    .mouth:after{
      right:0;
      transform: scaleX(-1) rotate(-10deg);
    }
    .whisker{
      position:absolute;
      top:106px;
      width:60px;
      height:2px;
      background:rgba(0,0,0,.22);
      border-radius:2px;
    }
    .whisker.w1{left:0; transform: translateX(-12px) rotate(8deg)}
    .whisker.w2{left:0; top:116px; transform: translateX(-12px) rotate(-6deg)}
    .whisker.w3{right:0; transform: translateX(12px) rotate(-8deg)}
    .whisker.w4{right:0; top:116px; transform: translateX(12px) rotate(6deg)}
    .paw{
      position:absolute;
      bottom:20px;
      width:64px;
      height:52px;
      background:#fff;
      border-radius:22px;
      border:1px solid rgba(0,0,0,.05);
      box-shadow: 0 10px 18px rgba(0,0,0,.05);
    }
    .paw.left{left:50px}
    .paw.right{right:50px}

    /* Heart the cat holds */
    .cat-heart{
      position:absolute;
      bottom:18px;
      left:50%;
      transform:translateX(-50%) rotate(-6deg);
      width:56px;
      height:56px;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      transform-origin:center;
      clip-path: path("M28 52 C28 52 4 36 4 20 C4 10 12 4 20 4 C24 4 27 6 28 8 C29 6 32 4 36 4 C44 4 52 10 52 20 C52 36 28 52 28 52 Z");
      animation: thump 1.5s ease-in-out infinite;
      box-shadow: 0 18px 32px rgba(255,77,125,.28);
    }
    @keyframes thump{
      0%,100%{transform:translateX(-50%) rotate(-6deg) scale(1)}
      50%{transform:translateX(-50%) rotate(-6deg) scale(1.08)}
    }
    .tiny{
      font-size:13px;
      opacity:.7;
      margin-top:8px;
    }
    .name{
      color:#b1123a;
      font-weight:900;
    }
    input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,77,125,.25);
      background:rgba(255,255,255,.8);
      font-size:15px;
      outline:none;
    }
    .row{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card">
      <div>
        <div class="chip">üê±‚ù§Ô∏è Happy Valentine‚Äôs</div>
        <h1>Happy Valentine‚Äôs Day, <span class="name" id="herName">Annie</span> üíñ</h1>
        <p id="mainMsg">
          You make my days softer, brighter, and warmer.  
        </p>


        <div class="btns">
          <button class="primary" id="revealBtn">Click for a secret üíå</button>
          <button class="ghost" id="moreHeartsBtn">More hearts ‚ú®</button>
        </div>

        <div class="secret" id="secretBox">
          <div id="secretText">
            You‚Äôre my favorite person. Today, tomorrow, and every day after. ü•∫‚ù§Ô∏è
          </div>
          <div class="sig" id="sig">‚Äî from me</div>
        </div>
      </div>

      <div class="cat-area">
        <div class="cat" aria-label="cute cat">
          <div class="ear left ear"></div>
          <div class="ear right ear"></div>

          <div class="head">
            <div class="face">
              <div class="eye left"></div>
              <div class="eye right"></div>
              <div class="cheek left"></div>
              <div class="cheek right"></div>
              <div class="nose"></div>
              <div class="mouth"></div>

              <div class="whisker w1"></div>
              <div class="whisker w2"></div>
              <div class="whisker w3"></div>
              <div class="whisker w4"></div>
            </div>
          </div>

          <div class="paw left"></div>
          <div class="paw right"></div>
          <div class="cat-heart"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const hearts = document.getElementById("hearts");
    const revealBtn = document.getElementById("revealBtn");
    const moreHeartsBtn = document.getElementById("moreHeartsBtn");
    const secretBox = document.getElementById("secretBox");
    const nameInput = document.getElementById("nameInput");
    const herName = document.getElementById("herName");
    const sig = document.getElementById("sig");

    // Change "from me" to your name (optional)
    const yourName = "Monkhuu";
    sig.textContent = "‚Äî " + yourName;

    function spawnHeart(count = 14) {
      const emojis = ["üíó","üíñ","üíò","üíï","üíù","‚ù§Ô∏è"];
      for (let i = 0; i < count; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        const left = Math.random() * 100;
        const size = 14 + Math.random() * 18;
        const duration = 3.5 + Math.random() * 3.5;
        const delay = Math.random() * 0.6;

        h.style.left = left + "vw";
        h.style.bottom = (-10 - Math.random() * 20) + "vh";
        h.style.fontSize = size + "px";
        h.style.animationDuration = duration + "s";
        h.style.animationDelay = delay + "s";

        hearts.appendChild(h);
        setTimeout(() => h.remove(), (duration + delay) * 1000 + 500);
      }
    }

    // initial hearts
    spawnHeart(18);

    revealBtn.addEventListener("click", () => {
      secretBox.classList.toggle("show");
      spawnHeart(20);
    });

    moreHeartsBtn.addEventListener("click", () => spawnHeart(26));

    nameInput.addEventListener("input", (e) => {
      const v = e.target.value.trim();
      herName.textContent = v ? v : "my love";
    });

    // Light auto hearts
    setInterval(() => spawnHeart(6), 1800);
  </script>
</body>
</html>
